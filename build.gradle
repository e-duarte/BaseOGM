plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    // caso não funcione apenas com a dependência do mongodb use em conjunto o ogm-core
    // implementation 'org.hibernate.ogm:hibernate-ogm-core:5.4.1.Final'
    implementation 'org.hibernate.ogm:hibernate-ogm-mongodb:5.4.1.Final'
}

application {
    mainClassName = 'com.baseogm.App'
}
